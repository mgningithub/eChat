<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>eChat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--入室-->
  <div id="enter_div">
    <div class="enter_container">
      <div id="enter_title">
        <h1>Drawing Chat App</h1>
        <p>Input your name</p>
      </div>
      <form id="enter_form">
        <input type="text" id="enter_text">
      </form>
      <input type="button" id="enter_btn" value="Enter the room">
    </div>
  </div>

  <div id="app">
    <!--操作-->
    <div class="controls">
      <div class="colors">
        <div class="color black"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color yellow"></div>
        <div class="color white"></div>
      </div>
      <input type="button" id="clear" value="clear">
    </div>

    <!--キャンバス-->
    <div class="drawing">
      <!--
        CSS読み込み前にJSがデフォルトのキャンバスサイズで認識する為
        こちらでサイズ定義しておく。
        CSS側の#appのwidthと同期を取る事
      -->
      <canvas class="whiteboard" width="900px" height="900px"></canvas>
    </div>

    <!--プレイヤーリスト-->
    <div id="players"></div>

    <!--発言-->
    <div id="send">
      <form id="send_form">
        <input type="text" id="send_text">
        <input type="button" id="send_btn" value="send">
      </form>
    </div>

    <!--メッセージ-->
    <div id="messages">
      <template id="template">
        <div class="message">
          <span class="msg_name"></span>
          <span class="msg_message"></span>
          <span class="msg_timestamp"></span>
        </div>
      </template>
    </div>
  </div>

  <!--スクリプト-->
  <script src="/socket.io/socket.io.js"></script>
  <script>const socket = io();</script>
  <script src="/main.js"></script>
  <script src="/chat.js"></script>
</body>

</html>
