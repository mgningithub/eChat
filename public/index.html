<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
  <title>eChat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--入室-->
  <div id="enter_div">
    <div class="enter_container" id="enter_container">
      <div id="enter_title">
        <h1>Drawing Chat App</h1>
        <p>Input your name</p>
      </div>
      <form id="enter_form">
        <input type="text" id="enter_text">
      </form>
      <input type="button" class="enter_btn" id="enter_btn" value="Enter the room">
      <a class="see_past_btn" href="log">See past drawings</a>
    </div>
  </div>

  <!--絵チャット-->
  <div class="app">

    <!--描画画面-->
    <div class="container draw">
      <!--操作-->
      <div class="controls">
        <div class="colors">
          <div class="color black"></div>
          <div class="color red"></div>
          <div class="color green"></div>
          <div class="color blue"></div>
          <div class="color yellow"></div>
          <div class="color white"></div>
        </div>
        <input type="range" class="range_input thickness_input" id="thickness_input" min="1" max="50" step="1"
          value="1">
        <output class="range_output" id="thickness_output"></output>
        <input type="range" class="range_input alpha_input" id="alpha_input" min="0.1" max="1" step="0.1" value="1">
        <output class="range_output alpha_output" id="alpha_output"></output>
        <input type="button" class="btn" id="clear" value="clear">
      </div>

      <!--キャンバス-->
      <!--CSS読み込み前にJSがデフォルトのキャンバスサイズで認識する為
            こちらでサイズ定義しておく。
            CSS側の#appのwidthと同期を取る事-->
      <canvas class="whiteboard" width="900px" height="900px"></canvas>

      <!--プレイヤーリスト-->
      <div id="players"></div>
    </div>

    <!--チャット画面-->
    <div class="container chat">
      <!--発言-->
      <div class="send">
        <form id="send_form">
          <input type="text" id="send_text">
          <input type="button" class="btn" id="send_btn" value="send">
        </form>
      </div>

      <!--メッセージ-->
      <div id="messages">
        <template id="template">
          <div class="message">
            <span class="msg_name"></span>
            <span class="msg_message"></span>
            <span class="msg_timestamp"></span>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!--スクリプト-->
  <script src="/socket.io/socket.io.js"></script>
  <script>const socket = io();</script>
  <script src="/main.js"></script>
  <script src="/chat.js"></script>
</body>

</html>
